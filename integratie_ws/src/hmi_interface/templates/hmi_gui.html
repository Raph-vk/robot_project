<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMI Controlepaneel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
            font-size: 42px;
            margin-bottom: 40px;
        }
        .lamp-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .lamp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: grey;
            border: 3px solid #444;
        }
        .status {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #444;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .button-container {
            margin-top: 40px;
        }
        button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .start     { background-color: lightgreen; }
        .continue  { background-color: darkgreen; }
        .reset     { background-color: orange; }
        .stop      { background-color: red; }
        .emergency {
            background-color: darkred;
            margin-top: 25px;
            width: 200px;
            height: 200px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>HMI Controlepaneel</h1>

    <div class="lamp-container">
        <div class="lamp" style="background-color: {{ 'green' if lamp_state == 'green' else 'grey' }}"></div>
        <div class="lamp" style="background-color: {{ 'orange' if lamp_state == 'orange' else 'grey' }}"></div>
        <div class="lamp" style="background-color: {{ 'red' if lamp_state == 'red' else 'grey' }}"></div>
    </div>

    <div class="status">Status: {{ state }}</div>

    <form method="POST">
        <div class="button-row">
            <button class="start" name="action" value="start_cycle">Start</button>
            <button class="continue" name="action" value="continue_cycle">Continue</button>
        </div>

        <div class="button-row">
            <button class="reset" name="action" value="reset">Reset</button>
            <button class="stop" name="action" value="stop">Stop</button>
        </div>

        <div class="button-container">
            <button class="emergency" name="action" value="emergency_stop">Noodstop</button>
        </div>
    </form>
</body>
</html>
